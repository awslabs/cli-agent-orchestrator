name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "Provider to test (or 'all')"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - codex
          - claude_code
          - kiro_cli

permissions:
  contents: read

jobs:
  e2e:
    name: E2E Handoff (${{ inputs.provider }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Install tmux
        run: sudo apt-get update && sudo apt-get install -y tmux

      # --- Provider CLI installation ---

      - name: Install Codex CLI
        if: inputs.provider == 'all' || inputs.provider == 'codex'
        run: npm install -g @openai/codex
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Install Claude Code CLI
        if: inputs.provider == 'all' || inputs.provider == 'claude_code'
        run: npm install -g @anthropic-ai/claude-code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Install Kiro CLI
        if: inputs.provider == 'all' || inputs.provider == 'kiro_cli'
        run: npm install -g @anthropic-ai/kiro-cli
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      # --- Start CAO server ---

      - name: Start CAO server
        run: |
          uv run cao-server &
          sleep 5
          curl -sf http://localhost:9889/health || (echo "CAO server failed to start" && exit 1)

      # --- Run E2E tests ---

      - name: Run E2E tests (all providers)
        if: inputs.provider == 'all'
        run: uv run pytest -m e2e test/e2e/ -v --timeout=300
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Run E2E tests (codex)
        if: inputs.provider == 'codex'
        run: uv run pytest -m e2e test/e2e/test_handoff.py -v -k codex --timeout=300
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run E2E tests (claude_code)
        if: inputs.provider == 'claude_code'
        run: uv run pytest -m e2e test/e2e/test_handoff.py -v -k claude_code --timeout=300
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Run E2E tests (kiro_cli)
        if: inputs.provider == 'kiro_cli'
        run: uv run pytest -m e2e test/e2e/test_handoff.py -v -k kiro_cli --timeout=300
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      # --- Cleanup ---

      - name: Stop CAO server
        if: always()
        run: pkill -f "cao-server" || true

      - name: Kill tmux sessions
        if: always()
        run: tmux kill-server 2>/dev/null || true
